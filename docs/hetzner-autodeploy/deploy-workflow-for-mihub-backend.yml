# ============================================================
# AUTO-DEPLOY: GitHub â†’ Hetzner (mihub-backend-rest)
# ============================================================
# Questo file va copiato in:
#   mihub-backend-rest/.github/workflows/deploy.yml
#
# Quando si pusha su master, questo workflow:
# 1. Si connette via SSH a Hetzner (157.90.29.66)
# 2. Fa git pull del codice aggiornato
# 3. Installa eventuali nuove dipendenze
# 4. Riavvia PM2
# ============================================================

name: Deploy to Hetzner

on:
  push:
    branches:
      - master
      - main

jobs:
  deploy:
    name: Deploy Backend to Hetzner
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: 157.90.29.66
          username: root
          key: ${{ secrets.HETZNER_SSH_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 3m
          script: |
            echo "ðŸš€ Starting deploy..."
            cd /root/mihub-backend-rest

            # Salva lo stato attuale per eventuale rollback
            CURRENT_COMMIT=$(git rev-parse HEAD)
            echo "Current commit: $CURRENT_COMMIT"

            # Pull dal repository
            git fetch origin master
            git reset --hard origin/master
            echo "Updated to: $(git rev-parse HEAD)"

            # Installa dipendenze se package.json Ã¨ cambiato
            if git diff $CURRENT_COMMIT HEAD --name-only | grep -q "package"; then
              echo "ðŸ“¦ Package changes detected, installing dependencies..."
              npm install --production
            fi

            # Riavvia PM2
            echo "ðŸ”„ Restarting PM2..."
            pm2 restart mihub-backend --update-env

            # Verifica che sia online
            sleep 3
            pm2 status mihub-backend

            echo "âœ… Deploy completed at $(date)"
