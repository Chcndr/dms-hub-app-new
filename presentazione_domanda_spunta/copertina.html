<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { margin: 0; padding: 0; overflow: hidden; font-family: 'Inter', sans-serif; }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            background: linear-gradient(135deg, #0b1220 0%, #1a2332 100%);
            color: #e8fbff;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* Decorative Grid */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(20, 184, 166, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(20, 184, 166, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 1;
        }
        
        /* Content Container */
        .content-wrapper {
            z-index: 2;
            text-align: center;
            border: 1px solid rgba(20, 184, 166, 0.3);
            background: rgba(11, 18, 32, 0.8);
            padding: 60px 100px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(20, 184, 166, 0.1);
            position: relative;
        }
        
        /* Corner Accents */
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid #14b8a6;
            transition: all 0.3s ease;
        }
        .top-left { top: -1px; left: -1px; border-right: none; border-bottom: none; }
        .top-right { top: -1px; right: -1px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: -1px; left: -1px; border-right: none; border-top: none; }
        .bottom-right { bottom: -1px; right: -1px; border-left: none; border-top: none; }
        
        h1 {
            font-size: 64px;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #e8fbff, #14b8a6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }
        
        h2 {
            font-size: 32px;
            font-weight: 400;
            color: #cbd5e1;
            margin-bottom: 40px;
            letter-spacing: 0.5px;
        }
        
        .meta-info {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
            border-top: 1px solid rgba(20, 184, 166, 0.3);
            padding-top: 30px;
        }
        
        .meta-item {
            font-size: 18px;
            color: #14b8a6;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .meta-value {
            display: block;
            font-size: 16px;
            color: #cbd5e1;
            font-weight: 300;
            margin-top: 5px;
            text-transform: none;
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="grid-overlay"></div>
        
        <div class="content-wrapper">
            <div class="corner top-left"></div>
            <div class="corner top-right"></div>
            <div class="corner bottom-left"></div>
            <div class="corner bottom-right"></div>
            
            <h1>Aggiornamento Componente<br>DomandaSpuntaDetail</h1>
            <h2>MioHub DMS - SSO SUAP Module</h2>
            
            <div class="meta-info">
                <div class="meta-item">
                    Data
                    <span class="meta-value">13 Gennaio 2026</span>
                </div>
                <div class="meta-item">
                    Progetto
                    <span class="meta-value">Sistema di Gestione Mercati Ambulanti</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
